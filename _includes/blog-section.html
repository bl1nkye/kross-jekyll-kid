<!-- blog -->
<section class="section blog-playground">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Blog Playground</h2>
        <p class="section-intro">Pick a post, discover something new, and share your favorite ideas.</p>
      </div>
      {% for post in site.posts offset:0 limit:3 %}
      {% include post.html %}
      {% endfor %}
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <a class="btn btn-primary mt-4" href="{{ '/blog' | relative_url }}">See all posts</a>
      </div>
    </div>
  </div>
</section>
<!-- /blog -->
